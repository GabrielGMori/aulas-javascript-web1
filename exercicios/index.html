<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Exercícios em JavaScript</h1>

    <!-- Exercício 1 -->
    <div class="exercicio">
        <h2>1 - Soma Simples</h2>
        <input type="number" id="ex1-num1" placeholder="Digite o número 1">
        <input type="number" id="ex1-num2" placeholder="Digite o número 2">
        <button onclick="ex1_somar()">Somar</button>
        <p id="ex1-resultado">Resultado: N/A</p>
    </div>

    <!-- Exercício 2 -->
    <div class="exercicio">
        <h2>2 - Verificar Idade</h2>
        <input type="number" id="ex2-idade" placeholder="Digite sua idade">
        <button onclick="ex2_verificar()">Verificar</button>
        <p id="ex2-resultado">N/A</p>
    </div>

    <!-- Exercício 3 -->
    <div class="exercicio">
        <h2>3 - Contar Caracteres</h2>
        <input type="text" id="ex3-texto" placeholder="Digite algo">
        <button onclick="ex3_contar()">Contar</button>
        <p id="ex3-resultado">Total de caracteres: N/A</p>
    </div>

    <!-- Exercício 4 -->
    <div class="exercicio">
        <h2>4 - Verificar Par ou Ímpar</h2>
        <input type="number" id="ex4-num" placeholder="Digite um número">
        <button onclick="ex4_verificar()">Verificar</button>
        <p id="ex4-resultado">N/A</p>
    </div>

    <!-- Exercício 5 -->
    <div class="exercicio">
        <h2>5 - Nome em Caixa Alta</h2>
        <input type="text" id="ex5-nome" placeholder="Digite seu nome">
        <button onclick="ex5_conversao()">Conversão</button>
        <p id="ex5-resultado">N/A</p>
    </div>

    <!-- Exercício 6 -->
    <div class="exercicio">
        <h2>6 - Maior de Dois Números</h2>
        <input type="number" id="ex6-num1" placeholder="Digite o número 1">
        <input type="number" id="ex6-num2" placeholder="Digite o número 2">
        <button onclick="ex6_comparar()">Comparar</button>
        <p id="ex6-resultado">Número maior: N/A</p>
    </div>

    <!-- Exercício 7 -->
    <div class="exercicio">
        <h2>7 - Tabuada</h2>
        <input type="number" id="ex7-num" placeholder="Digite um número">
        <button onclick="ex7_gerar()">Gerar</button>
        <div id="ex7-resultado"><p>N/A</p></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
